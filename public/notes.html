    <!-- Page Content -->
    <div class="container">
        <div style="margin-bottom:50px;">
<button type="button" id="btnAddNoteDiv" class="btn btn-primary btn-block">Ajouter une note</button>
<button type="button" id="btnShowNotesDiv" class="btn btn-default btn-block">Afficher les notes</button>
</div>
<div id="addNoteDiv">
    <div class="form-mini-container">

        <h1>Ajouter une note</h1>
        <form class="form-mini" method="post" action="newNote">
            <div class="form-row">

                <select name="branche" required>
                    <option value="">Choisir une branche</option>
                    <option value="mathematiques">Mathématiques</option>
                    <option value="physique">Physique</option>
                    <option value="allemand">Allemand</option>
                    <option value="anglais">Anglais</option>
                    <option value="francais">Français</option>
                    <option value="economie">Economie</option>
                </select>
            </div>

            <div class="form-row">
                <select name="note" required>
                    <option value="">Choisir une note</option>
                    <option value="1">1</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                    <option value="3">3</option>
                    <option value="3.5">3.5</option>
                    <option value="4">4</option>
                    <option value="4.5">4.5</option>
                    <option value="5">5</option>
                    <option value="5.5">5.5</option>
                    <option value="6">6</option>
                </select>
            </div>

            <div class="form-row form-last-row">
                <button type="submit" id="buttonAddNote">Ajouter</button>
            </div>
        </form>
    </div>
</div>
<div id="showNoteDiv" hidden>
    <h2>Ici seront listées les notes par branches avec possiblité de les trier, etc </h2>
</div>
</div>
